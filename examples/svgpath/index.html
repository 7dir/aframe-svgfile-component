<html>   
  <head>
    <title>A-Frame Svgfile Component - SVG Path</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>    
              
    <a-assets>     
    <img src="arrows.svg" id="mysvg" style="display:none"/>
    </a-assets>
              
      <a-entity geometry="primitive: box; " material="wireframe:true; color: #F79F24"  position="0 0 -12"></a-entity>
      
      <!-- position sets the upper lefthand corner of the SVG -->
      <a-entity svgfile="svgFile: #mysvg; width:10;  color: orange; " position="0 0 -10" rotation="0 0 0"></a-entity>

      
      <a-sky color="#fff"></a-sky>
          
    </a-scene>
  </body>
</html>
