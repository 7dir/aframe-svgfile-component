<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Svg Component - Basic</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../aframe-svgfile-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity geometry="primitive:box" material="color:green; wireframe:false" position="0.7 1 -3.2" scale="1 1 1"></a-entity>
      <!-- position sets the upper lefthand corner of the SVG -->
      <a-entity svgfile="svgFile: ../assets/github.svg; width:1; height:1; opacity:0.5; color: blue; " position="0 0.8 -2" rotation="0 0 0"></a-entity>
      <a-entity svgfile="svgFile: ../assets/github.svg; width:1; height:1; opacity:0.9; color: green; " position="1 0.8 -2" rotation="10 0 0"></a-entity>
      <a-entity svgfile="svgFile: ../assets/github.svg; width:1; height:1; opacity:1; color: grey; debug:true;" position="-1 0.8 -2" rotation="10 0 0"></a-entity>
      <a-entity svgfile="svgFile: ../assets/github.svg; width:1; height:1; opacity:1; color: black; curveQuality: 10;" position="-1 1.8 -2" rotation="10 0 0"></a-entity>
      <a-entity svgfile="svgFile: ../assets/github.svg; width:1; height:1; opacity:0.7; color: black; curveQuality: 100;" position="0 1.8 -2" rotation="10 0 0"></a-entity>
      <a-entity
                svgfile="svgFile: ../assets/github.svg; width:1; height:1; opacity:0.7; color: black; curveQuality: 100; strokeWidthToAFrameUnits: 1;"
                position="0 1.8 -2" rotation="10 0 0"></a-entity>
      
      
      
      
      <!--
      <a-entity svgfile="svgFile: ../assets/github2.svg" position="0 2 -3" rotation="0 0 0"></a-entity>
      -->
      <a-sky color="#FFEED0"></a-sky>
    </a-scene>
  </body>
</html>
