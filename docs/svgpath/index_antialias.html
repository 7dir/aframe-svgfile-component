<!DOCTYPE html>
<html>   
  <head>
    <title>A-Frame Svgfile Component - SVG Path</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../aframe-svgfile-component.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
    <a-assets>     
      <img src="mrioarrows2.svg" id="mysvg" style="display:none"/>
    </a-assets>
      <a-entity geometry="primitive: box; " material="wireframe:true; color: #F79F24"  position="0 0 -1"></a-entity>
      <!-- position sets the upper lefthand corner of the SVG -->
      <a-entity svgfile="svgFile: #mysvg; width:10;  color: orange; " position="0 0 0" rotation="0 0 0"></a-entity>
      <a-sky color="#fff"></a-sky>
      <a-camera position="-1 0.5 4" rotation="0 0 0"></a-camera>
    </a-scene>
  </body>
</html>
